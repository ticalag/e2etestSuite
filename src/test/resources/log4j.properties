# Root logger option
log4j.rootLogger=INFO, e2e.tests

# Direct log messages to stdout
log4j.appender.e2e.tests=org.apache.log4j.ConsoleAppender
log4j.appender.e2e.tests.Target=System.out
log4j.appender.e2e.tests.layout=org.apache.log4j.PatternLayout
log4j.appender.e2e.tests.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n